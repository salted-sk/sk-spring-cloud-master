<head th:fragment="header">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" th:href="@{http://112.124.3.225:8100/favicon.ico}">
    <link th:href="@{http://112.124.3.225:8100/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{http://112.124.3.225:8100/css/font-awesome.min.css}" rel="stylesheet"/>
    <!-- bootstrap-table 表格插件样式 -->
    <link th:href="@{http://112.124.3.225:8100/ajax/libs/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
    <link th:href="@{http://112.124.3.225:8100/ajax/libs/bootstrap-treetable/bootstrap-treetable.css}" rel="stylesheet"/>
    <link th:href="@{http://112.124.3.225:8100/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>
    <link th:href="@{http://112.124.3.225:8100/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{http://112.124.3.225:8100/css/style.css}" rel="stylesheet"/>
    <link th:href="@{http://112.124.3.225:8100/ajax/libs/select/select2.css}" rel="stylesheet"/>
    <link th:href="@{http://112.124.3.225:8100/ruoyi/css/ry-ui.min.css}" rel="stylesheet"/>
    <link th:href="@{http://112.124.3.225:8100/ajax/libs/layui/css/modules/laydate/default/layui.css}" rel="stylesheet"/>
    <link th:href="@{http://112.124.3.225:8100/ajax/libs/jquery-layout/jquery.layout-latest.css}" rel="stylesheet"/>
    <!-- 使用oauth2时无法使用除get以外的请求 csrf(跨站请求伪造解决) -->
    <!-- 亦可在服务端使失效csrf -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<div th:fragment="footer">
    <script th:src="@{http://112.124.3.225:8100/js/jquery.min.js}"></script>
    <script>
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        $(document).ajaxSend(function (e, xhr, options) {
            xhr.setRequestHeader(header, token);
        })
    </script>
    <!-- 跨域伪造问题结束 -->
    <script th:src="@{http://112.124.3.225:8100/js/bootstrap.min.js}"></script>

    <!-- bootstrap-table 表格插件 -->
    <script th:src="@{http://112.124.3.225:8100/ajax/libs/bootstrap-table/bootstrap-table.min.js}"></script>
    <script th:src="@{http://112.124.3.225:8100/ajax/libs/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>
    <script th:src="@{http://112.124.3.225:8100/ajax/libs/bootstrap-table/extensions/mobile/bootstrap-table-mobile.min.js}"></script>
    <script th:src="@{http://112.124.3.225:8100/ajax/libs/bootstrap-table/extensions/toolbar/bootstrap-table-toolbar.min.js}"></script>
    <!-- jquery-validate 表单验证插件 -->
    <script th:src="@{http://112.124.3.225:8100/ajax/libs/validate/jquery.validate.min.js}"></script>
    <script th:src="@{http://112.124.3.225:8100/ajax/libs/validate/messages_zh.min.js}"></script>
    <script th:src="@{http://112.124.3.225:8100/ajax/libs/validate/jquery.validate.extend.js}"></script>
    <!-- jquery-validate 表单树插件 -->
    <script th:src="@{http://112.124.3.225:8100/ajax/libs/bootstrap-treetable/bootstrap-treetable.js}"></script>
    <!-- jquery-export 表格导出插件 -->
    <script th:src="@{http://112.124.3.225:8100/ajax/libs/bootstrap-table/extensions/export/bootstrap-table-export.js}"></script>
    <script th:src="@{http://112.124.3.225:8100/ajax/libs/bootstrap-table/extensions/export/tableExport.js}"></script>
    <!-- 遮罩层 -->
    <script th:src="@{http://112.124.3.225:8100/ajax/libs/blockUI/jquery.blockUI.js}"></script>
    <script th:src="@{http://112.124.3.225:8100/ajax/libs/iCheck/icheck.min.js}"></script>
    <script th:src="@{http://112.124.3.225:8100/ajax/libs/jquery-layout/jquery.layout-latest.js}"></script>
    <script th:src="@{http://112.124.3.225:8100/ajax/libs/layer/layer.min.js}"></script>
    <script th:src="@{http://112.124.3.225:8100/ajax/libs/layui/layui.js}"></script>
    <script th:src="@{/ruoyi/js/common.js?v=2.4.0}"></script>
    <script th:src="@{/ruoyi/js/ry-ui.min.js?v=2.4.0}"></script>
    <script src="http://tajs.qq.com/stats?sId=62048022"></script>
    <script th:inline="javascript"> var ctx = [[@{/}]]; </script>
</div>
