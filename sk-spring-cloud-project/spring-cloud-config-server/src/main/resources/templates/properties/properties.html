<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div ui-layout-center">
    <div class="row">
        <div class="col-sm-12 select-info">
            <form id="operlog-form">
                <div class="select-list gd">
                    <ul>
                        <li>
                            app：
                            <select name="application">
                                <option value="">所有</option>
                                <option th:each="app:${applications}" th:value="${app}" th:text="${app}"></option>
                            </select>
                        </li>
                        <li>
                            profiles：
                            <select name="profile">
                                <option value="">所有</option>
                                <option th:each="profile:${profiles}" th:value="${profile}" th:text="${profile}"></option>
                            </select>
                        </li>
                        <li>
                            labels：
                            <select name="label">
                                <option value="">所有</option>
                                <option th:each="label:${labels}" th:value="${label}" th:text="${label}"></option>
                            </select>
                        </li>
                        <li>
                            key：
                            <input type="text" name="key"/>
                        </li>
                        <li>
                            &nbsp;状 态&nbsp; ：
                            <select name="status">
                                <option value="">所有</option>
                                <option value="1">正常</option>
                                <option value="2">停用</option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm"
                               onclick="$.table.search($('form').attr('id'))"><i class="fa fa-search"></i>&nbsp;搜索</a>

                            <a class="btn btn-warning btn-rounded btn-sm"
                               onclick="$.form.reset($('form').attr('id'))"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>

                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group hidden-xs" id="toolbar" role="group">
            <a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.batRemove()">
                <i class="fa fa-trash-o"></i> 删除
            </a>
        </div>

        <div class="col-sm-12 select-info order-table">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>

<div th:include="include :: footer"></div>
<script th:inline="javascript">
    /*<![CDATA[*/
    ctxPath = /*[[@{/}]]*/ '';
    /*]]>*/

    var prefix = ctxPath + ""

    window.onload = function () {
        queryUserList();
    };

    function queryUserList() {

        var options = {
            url: prefix + "tableList",
            type: "POST",
            createUrl: prefix + "toAdd",
            updateUrl: prefix + "edit/{id}",
            removeUrl: prefix + "delete",
            sortName: "`key`",
            sortOrder: "desc",
            modalName: "配置列表",
            search: false,
            showExport: true,
            columns: [
                {
                    checkbox: true
                },
                {
                    field: 'id',
                    visible:false
                },
                {
                    field: 'key',
                    title: 'key',
                    cellStyle: function (value, row, index) {
                        return {
                            css: {
                                "min-width": "200px",
                                "white-space": "nowrap",
                                "text-overflow": "ellipsis",
                                "overflow": "hidden",
                                "max-width": "250px",
                            }
                        }
                    },
                    formatter:paramsMatter
                },
                {
                    field: 'value',
                    title: 'value',
                    cellStyle: function (value, row, index) {
                        return {
                            css: {
                                "min-width": "250px",
                                "white-space": "nowrap",
                                "text-overflow": "ellipsis",
                                "overflow": "hidden",
                                "max-width": "300px",
                            }
                        }
                    },
                    formatter:paramsMatter
                },
                {
                    field: 'application',
                    width: '4%',
                    overflow : 'hidden',
                    title: 'app'
                },
                {
                    field: 'profile',
                    width: '4%',
                    overflow : 'hidden',
                    title: 'profile'
                },
                {
                    field: 'label',
                    width: '4%',
                    overflow : 'hidden',
                    title: '版本'
                },
                {
                    field: 'remark',
                    title: '描述',
                    overflow : 'hidden',
                    visible:false
                },
                {
                    field: 'status',
                    title: '状态',
                    width: '3%',
                    overflow : 'hidden',
                    align: 'center',
                    formatter: function (value, row, index) {
                        if (value == '1') {
                            return '<span class="badge badge-primary">正常</span>';
                        } else if (value == '2') {
                            return '<span class="badge badge-danger">停用</span>';
                        }
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    width: '12%',
                    formatter: function (value) {
                        return $.common.dateFormat(value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs"  href="#" onclick="$.operate.edit(' + row.id + ')"><i class="fa fa-edit">修改</i></a> ');
                        actions.push('<a class="btn btn-danger  btn-xs " href="#" onclick="$.operate.remove(' + row.id + ')"><i class="fa fa-remove">删除</i></a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    }

    function paramsMatter(value, row, index) {
        var span=document.createElement('span');
        span.setAttribute('title',value);
        span.innerHTML = value;
        return span.outerHTML;
    }
</script>
</body>
</html>
