<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring5.dtd" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div ui-layout-center">
    <div class="row">
        <div class="col-sm-12 select-info">
            <form id="operlog-form">
                <div class="select-list gd">
                    <ul>
                        <li>
                            角色名称：<input type="text" name="name"/>
                        </li>
                        <li>
                            角色状态：
                            <select name="status">
                                <option value="">所有</option>
                                <option value="1">正常</option>
                                <option value="2">停用</option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm"
                               onclick="$.table.search($('form').attr('id'))"><i class="fa fa-search"></i>&nbsp;搜索</a>

                            <a class="btn btn-warning btn-rounded btn-sm"
                               onclick="$.form.reset($('form').attr('id'))"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            <a class="btn btn-outline btn-rounded btn-sm" th:href="@{/permission/getList}" target="_blank">
                                <i class="fa fa-anchor"></i> 权限数据（来自server服务）
                            </a>
                            <a class="btn btn-outline btn-rounded btn-sm" th:href="@{/logout}">
                                <i class="fa fa-scissors"></i> 退出
                            </a>
                            <span class="btn btn-outline btn-rounded btn-sm">
                                <i class="fa fa-adjust"></i> 当前端口
                                <span th:text="${port}"/>
                            </span>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group hidden-xs" id="toolbar" role="group">
            <a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.batRemove()">
                <i class="fa fa-trash-o"></i> 删除
            </a>
        </div>

        <div class="col-sm-12 select-info order-table">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>

<div th:include="include :: footer"></div>
<script th:inline="javascript">

    window.onload = function () {
        queryUserList();
    };

    function queryUserList() {
        var options = {
            url: ctx + "role/tableList",
            createUrl: ctx + "role/toAdd",
            updateUrl: ctx + "role/edit/{id}",
            removeUrl: ctx + "role/delete",
            sortName: "create_time",
            sortOrder: "desc",
            modalName: "角色",
            search: false,
            showExport: true,
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    visible:false
                },
                {
                    field: 'name',
                    title: '角色名称'
                },
                {
                    field: 'status',
                    title: '状态',
                    align: 'center',
                    formatter: function (value, row, index) {
                        if (value == '1') {
                            return '<span class="badge badge-primary">正常</span>';
                        } else if (value == '2') {
                            return '<span class="badge badge-danger">停用</span>';
                        }
                    }
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    formatter: function (value) {
                        return $.common.dateFormat(value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs"   href="#" onclick="$.operate.edit('+row.id+')"><i class="fa fa-edit">编辑</i></a> ');
                        actions.push('<a class="btn btn-danger  btn-xs " href="#" onclick="$.operate.remove('+row.id+')"><i class="fa fa-remove">删除</i></a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    }
</script>
</body>
</html>
