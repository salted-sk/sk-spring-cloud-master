<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-class-edit" th:object="${sysRole}">

        <div class="form-group">
            <label class="col-sm-3 control-label">角色名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="name" id="userName" th:field="*{name}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <div class="onoffswitch">
                    <input type="checkbox" th:checked="*{status eq 1 ? true : false}" class="onoffswitch-checkbox"
                           id="status" name="status" th:value="*{status}">
                    <label class="onoffswitch-label" for="status">
                        <span class="onoffswitch-inner"></span>
                        <span class="onoffswitch-switch"></span>
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="form-control-static col-sm-offset-9">
                <button type="submit" class="btn btn-primary">提交</button>
                <button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">

    $("#form-class-edit").validate({
        rules:{
            name:{
                required:true,
                maxlength:10
            }
        },
        submitHandler:function(form){
            $.operate.save(ctx + "role/editSave",data());
        }

    });

    function data() {
        var id = $("input[name='id']").val();
        var name = $("input[name='name']").val();
        var status = $("input[name='status']").is(':checked') == true ? 1 : 2;
        return{
            "id":id,
            "name":name,
            "status":status
        }

    }
</script>
</body>
</html>
