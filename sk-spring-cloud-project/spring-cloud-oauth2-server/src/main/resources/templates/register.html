<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>社交账号注册绑定界面</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="//i.gtimg.cn/vipstyle/frozenui/2.0.0/css/frozen.css"/>

    <style>
        .block{
            position: relative;
        }
        .ui-notice{
            position: relative;
            padding:20px 15px;
            box-sizing: border-box;
        }
        .ui-notice p{
            color:#333;
            font-weight: 600;
        }
        .ui-btn-primary{
            background-color: #02cd93;
            border-color:#02cd93;;
        }
        .ui-notice-btn{
            padding:50px 0px 15px;
        }
    </style>
</head>
<body>
<div class="block">
    <div class="wrap login_wrap">
        <div class="content">

            <div class="logo"></div>

            <div class="login_box">

                <div class="login_form">
                    <div class="login_title">
                        <img src="${user.headImg!''}">
                    </div>
                    <form th:action="@{social/user/register}" method="post">

                        <div class="form_text_ipt">
                            <input name="username" type="text" placeholder="用户名">
                        </div>
                        <div class="ececk_warning"><span>用户名</span></div>
                        <div class="form_text_ipt">
                            <input name="password" type="password" value="123456" placeholder="密码">
                        </div>
                        <div class="ececk_warning"><span>密码不能为空</span></div>
                        <div class="form_btn">
                            <button type="submit" id="binding">绑定</button>
                        </div>
                        <div class="form_reg_btn">
                            <span>&nbsp;</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
