<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>SSO Admin</title>
  <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="page-header">
            <h3 class="page-title">
              <span class="page-title-icon bg-gradient-primary text-white mr-2">
                <i class="mdi mdi-home"></i>                 
              </span>
              你好，<a th:href="@{/principal}" th:text="${username}"></a>
              <span>
                  /
              </span>
                  <a onclick="logout()" th:href="@{/logout}">退出</a>
            </h3>
          </div>
          <div class="row">
            <div class="col-md-4 stretch-card grid-margin">
                <div class="card bg-gradient-danger card-img-holder text-white">
                  <div class="card-body">
                    <img src="img/circle.svg" class="card-img-absolute" alt="circle-image"/>
                    <h2 class="mb-5"><a href="http://localhost:8888/service-a/role/list" style="color: white">服务a</a>
                        <span>（提供角色服务）</span>
                    </h2>
                  </div>
                </div>
            </div>
            <div class="col-md-4 stretch-card grid-margin">
              <div class="card bg-gradient-info card-img-holder text-white">
                <div class="card-body">
                  <img src="img/circle.svg" class="card-img-absolute" alt="circle-image"/>
                  <h2 class="mb-5"><a href="http://localhost:8888/service-b/admin/list" style="color: white">服务b</a></h2>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script th:src="@{http://112.124.3.225:8100/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{js/common.js}"></script>

<script>
    function logout() {
        $.ajax({
            type:"GET",
            url:"/service-a/logout",
            dataType:"json",
        });
    }
</script>
</html>
