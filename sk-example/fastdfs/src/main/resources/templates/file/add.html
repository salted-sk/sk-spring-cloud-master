<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">

		<form class="form-horizontal" id="form-course-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">标题：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="title">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">内容：</label>
				<div class="col-sm-8">
					<textarea class="form-control" name="content"></textarea>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<div class="onoffswitch">
						<input type="checkbox" th:checked="true" class="onoffswitch-checkbox" id="status" name="status">
						<label class="onoffswitch-label" for="status">
							<span class="onoffswitch-inner"></span>
							<span class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<div th:include="include::footer"></div>
	<script th:src="@{/ajax/libs/iCheck/icheck.min.js}"></script>
	<script th:src="@{/ajax/libs/select/select2.js}"></script>
	<script type="text/javascript">

		/*<![CDATA[*/
		ctxPath = /*[[@{/}]]*/ '';
		/*]]>*/

		var prefix = "/" + ctxPath + "admin/tang/yong/li/dynamicNews"

		$("#form-course-add").validate({
			rules:{
				title:{
					required:true,
					maxlength:50
				},
				content:{
					required:true,
					maxlength:2000
				}
			},
			messages: {
		    },
			submitHandler:function(form){
				$.operate.save(prefix + "/save",data());
			}

		});

		function data() {
			var title = $("input[name='title']").val();
			var content = $("textarea[name='content']").val();
			var status = $("input[name='status']").is(':checked') == true ? 1 : 2;
			return{
				"title":title,
				"content":content,
				"status":status
			}

        }

	</script>
</body>
</html>
