server.port=8080

##数据源-主
spring.datasource.master.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.master.type = com.zaxxer.hikari.HikariDataSource
spring.datasource.master.jdbcUrl = jdbc:mysql://127.0.0.1:3306/oauth2?serverTimezone=UTC&characterEncoding=utf-8
spring.datasource.master.username = root
spring.datasource.master.password = 123456

##数据源-从
spring.datasource.slave.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.slave.type = com.zaxxer.hikari.HikariDataSource
spring.datasource.slave.jdbcUrl = jdbc:mysql://127.0.0.1:3306/salve-oauth2?serverTimezone=UTC&characterEncoding=utf-8
spring.datasource.slave.username = root
spring.datasource.slave.password = 123456